{% extends 'base.html' %}

{% block title %}
    Change Username
{% endblock %}

{% block content %}
    <div class="container">

        <form class="form-signin" method="post" action="{% url 'change_username' pk=user.pk %}">
            {{ form.as_p }}
            {% csrf_token %}

            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Смени
            </button>
        </form>
    </div>
{% endblock %}

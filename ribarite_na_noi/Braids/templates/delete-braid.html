{% extends 'base.html' %}

{% block title %}
    Delete Braid
{% endblock %}


{% block content %}


    <div>
        <form method="post" action="{% url 'delete_braid' pk=braid.pk %}">
            <div class="rod-position">
                <h2 class="empty-item-message">Сигурен ли си ,че искаш да изтриеш {{ braid.name|upper }} ?</h2>
                {% csrf_token %}

                <button class="delete-button">ИЗТРИЙ</button>
            </div>
        </form>
        <div class="center-del-button">
            <a href="{% url 'braid_details' pk=braid.pk %}">
                <button class="go-back-from-delete">Назад</button>
            </a>
        </div>
    </div>


{% endblock %}
